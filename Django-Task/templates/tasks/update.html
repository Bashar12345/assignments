{% extends 'base.html' %} 
{% block title %}Update Task{% endblock %} 
{% block content %}
<h1>Update Task</h1>

<form
  method="post"
  action="{% url 'task_update' task.id %}"
  enctype="multipart/form-data"
>
  {% csrf_token %} {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
