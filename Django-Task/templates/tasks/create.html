{% extends 'base.html' %} 
{% block title %}Create Task{% endblock %} 
{% block task_create_active %}active{% endblock %} 
{% block content %}
<h1>Create Task</h1>

<form
  method="post"
  action="{% url 'task_create' %}"
  enctype="multipart/form-data"
>
  {% csrf_token %} {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
