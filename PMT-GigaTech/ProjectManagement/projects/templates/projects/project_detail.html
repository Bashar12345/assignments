{% extends 'base_generic.html' %}


{% block title %}{{ project.name }}{% endblock %}

{% block content %}
<h1>{{ project.name }}</h1>
<p>{{ project.description }}</p>

<h2>Tasks</h2>
<ul>
    {% for task in tasks %}
        <li>{{ task.title }} - {{ task.status }}</li>
    {% endfor %}
</ul>
<a href="{% url 'task_create' project.id %}">Add New Task</a>
{% endblock %}
