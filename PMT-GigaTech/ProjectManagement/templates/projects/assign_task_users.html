{% extends 'base_generic.html' %}

{% block title %}Assign Users to Task{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Assign Users to Task: {{ task.title }}</h2>

    <form method="POST" action="{% url 'assign_task_users' project.pk task.pk %}">
        {% csrf_token %}
        <div class="form-group row">
            <label for="{{ form.assigned_to.id_for_label }}" class="col-md-2 col-form-label">{{ form.assigned_to.label }}</label>
            <div class="col-md-6 col-lg-4">
                {{ form.assigned_to }}
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'project_detail' project.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
